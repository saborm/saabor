<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <!-- custom stylesheets -->
        <link href="https://builder.yaas.io/public/css/styles.css" rel="stylesheet" />
        <script src="https://builder.yaas.io/public/js/vendor/jquery/dist/jquery.min.js"></script>
        <script src="https://builder.yaas.io/public/js/vendor/angular/angular.js"></script>
        <script src="https://builder.yaas.io/public/js/builder.js"></script>
        <title>The Simple Two</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container-fluid" style="margin-left:10px;">
                <div class="row">
                    <div class="page-header">
                        <h1 id="header"></h1>
                    </div>
                    <div>
                        <h3>One View, Two Widgets, different settings</h3>
                    </div>
                    <div>
                        <div id="Widget1">
                            <div>
                                <h4>Say Hello to Widget 2</h4>
                            </div>
                        </div>
                        <div id="Widget2">
                            <div>
                                <h4>Say Hello to Widget 3</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            Builder.initialize(function(){
                $("#header").append("Welcome " + Builder.currentAccountId + "!");
                if(Builder.currentWidget.settings.example_setting==='widget#2'){
                    $("#Widget1").show();
                    $("#Widget2").hide();
                }else{
                    $("#Widget1").hide();
                    $("#Widget2").show();
                }
            });
        </script>
    </body>
</html>
