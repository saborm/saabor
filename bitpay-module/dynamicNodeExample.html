<html>
    <head lang="en">
        <meta charset="UTF-8">
        <!-- custom stylesheets -->
        <link href="https://builder.yaas.io/public/css/styles.css" rel="stylesheet" />
        <script src="https://builder.yaas.io/public/js/vendor/jquery/dist/jquery.min.js"></script>
        <script src="https://builder.yaas.io/public/js/vendor/underscore/underscore.js"></script>
        <script src="https://builder.yaas.io/public/js/vendor/angular/angular.js"></script>
        <script src="https://builder.yaas.io/public/js/builder.js"></script>
        <script src="https://builder.yaas.io/public/js/builder_editors_v2.js"></script>
    </head>
    <script type="text/javascript">
        var dynamicNodeDemoApp = angular.module('dynamicNodeDemoApp', ["builder"]);

        dynamicNodeDemoApp.controller('dynamicNodeCtrl', function($scope){
            $scope.somevalue = Builder.currentWidget.settings.dynamicNodeExampleValue;
        });
    </script>
    <body ng-app="dynamicNodeDemoApp">
        <div class="container-fluid" style="margin-left:10px;">
            <div class="row">
                <div class="panel-body">
                    <div ng-controller="dynamicNodeCtrl" class="col-xs-12">
                        <h4>Your DynamicNode:</h4>
                        <input ng-model="somevalue" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
